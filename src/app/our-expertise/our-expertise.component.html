<div class="our-expertise">
    <div class="our-expertise-header">
        <h2>Our Expertise</h2>
        <p>This is a subtitle, to make it look good</p>
    </div>

    <div class="container pt-5">
        <div class="row">
            <div *ngFor="let list of data" class="col-lg-4 col-6 mb-4">
                <a class="our-expertise-item" href="{{list.url}}"
                    style="background-image: linear-gradient(to bottom, rgba(0,0,0,0.5) , rgba(0,0,0,0.5)) , url({{list.image}})">
                    <h2>{{list.name}}</h2>
                </a>
            </div>
        </div>
    </div>
</div>
